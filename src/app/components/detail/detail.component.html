
<div *ngIf="currentUser" class="detail-container">
  <div class="back">
    <i (click)="onBack()" class="fas fa-chevron-left"></i>
  </div>
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="currentUser.details.picture" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">

        <div class="media-content">
          <p class="title is-4">{{ currentUser.fullName() }}</p>
          <p class="subtitle is-6">{{ currentUser.twitter() }}</p>
        </div>
      </div>

      <div class="content">
        {{ currentUser.details.email }}
        <hr>
        <time>Nacimiento: {{ currentUser.details.dob | date }}</time>
      </div>
    </div>
  </div>
</div>
