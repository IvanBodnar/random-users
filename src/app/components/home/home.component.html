
<div class="home-container">
  <div>

  </div>

  <div>

    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Foto</th>
        </tr>
      </thead>

      <tbody>
        <tr
          (click)="onDetail(user)"
          *ngFor="let user of usersArray"
        >
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td><img [src]="user.thumbnail" alt="user thumbnail"></td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
