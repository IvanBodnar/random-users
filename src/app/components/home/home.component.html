
<div class="home-container">

  <div>

    <app-search (filterTermChange)="onFilterChange( $event )"></app-search>

    <table class="table is-bordered is-striped is-hoverable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Foto</th>
        </tr>
      </thead>

      <tbody>
        <tr
          (click)="onDetail(user)"
          *ngFor="let user of filteredArray"
        >
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td><img [src]="user.thumbnail" alt="user thumbnail"></td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
